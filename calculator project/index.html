<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Programming  Simple Calculator</h1>
    
    <div class="calculator">
        <input type="text" class="display" id="display" placeholder="0" readonly>
        <div class="buttons">
            <button class="btn clear ripple" onclick="clearDisplay()">AC</button>
            <button class="btn clear ripple" onclick="deleteLast()">⌫</button>

            <button class="btn operator ripple" onclick="appendToDisplay('/')" data-value="/">÷</button>
            <button class="btn operator ripple" onclick="appendToDisplay('%')" data-value="%">%</button>

             
            <button class="btn operator ripple" onclick="appendToDisplay('*')" data-value="*">×</button> 
            
            <button class="btn ripple" onclick="appendToDisplay('7')">7</button>
            <button class="btn ripple" onclick="appendToDisplay('8')">8</button>
            <button class="btn ripple" onclick="appendToDisplay('9')">9</button>
            <button class="btn operator ripple" onclick="appendToDisplay('-')" data-value="-">-</button>
            
            <button class="btn ripple" onclick="appendToDisplay('4')">4</button>
            <button class="btn ripple" onclick="appendToDisplay('5')">5</button>
            <button class="btn ripple" onclick="appendToDisplay('6')">6</button>
            <button class="btn operator ripple" onclick="appendToDisplay('+')" data-value="+">+</button>
            
            <button class="btn ripple" onclick="appendToDisplay('1')">1</button>
            <button class="btn ripple" onclick="appendToDisplay('2')">2</button>
            <button class="btn ripple" onclick="appendToDisplay('3')">3</button>
            <!-- <button class="btn equals ripple" onclick="calculate()" rowspan="2">=</button> -->
            
            <button class="btn zero ripple" onclick="appendToDisplay('0')">0</button>
            <button class="btn ripple" onclick="appendToDisplay('.')">.</button>
            <button class="btn equals ripple" onclick="calculate()" rowspan="2">=</button>
            <!-- <button class="btn ripple" onclick="appendToDisplay('.')">.</button> -->
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
