<body>
    <div class="container">
        <h1>‚úì  To-Do List</h1>
        <p class="subtitle">Complete your tasks on time</p>

        <div class="input-section">
            <input type="text" id="todo-input" placeholder="What needs to be done?" maxlength="100">
            <select class="priority-select" id="priority">
                <option value="low">Low</option>
                <option value="medium" selected>Medium</option>
                <option value="high">High</option>
            </select>
            <button id="add-btn">Add</button>
        </div>

        <div class="stats">
            <div class="stat-item">
                <div class="stat-number" id="total-count">0</div>
                <div class="stat-label">Total</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="active-count">0</div>
                <div class="stat-label">Active</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="completed-count">0</div>
                <div class="stat-label">Completed</div>
            </div>
        </div>

        <div class="controls">
            <div class="filter-section">
                <label for="filter">Show:</label>
                <select class="filter-select" id="filter">
                    <option value="all">All</option>
                    <option value="active">Active</option>
                    <option value="completed">Completed</option>
                </select>
            </div>
            <button id="clear-completed">Clear Completed</button>
        </div>

        <ul id="todo-list"></ul>
    </div>
